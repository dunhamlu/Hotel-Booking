<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户注册</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="../css/reset.css" type="text/css">
	<link rel="stylesheet" href="../css/register.css" type="text/css">
</head>
<body>
<div class="wrap">
	<header class="login_title register">
		<h1>会员注册</h1>
		<a href="login.html" class='retruns'></a>
		<a href="#" class='home'></a>
	</header>
	<div class="forms">
		<div><input type="text" placeholder="输入手机号码" id="phone"/></div>
		<div id="pwd-row" class="pwd">
			<input type="password" id="pwd" value="" placeholder="输入密码" class="password"/>
			<div id="pwd_on_off"  class="pwd-on">
			    <input type="hidden" name="switch_flag" value="0"/>
			    <p class="control-btn"></p>
			</div>
		</div>
		<div class="resig">
			<input type="text" placeholder="获取验证码" id="code">
			<span id="get_code_btn">获取验证码</span>
		</div>
		<p id="read" class="read">
			<span></span> 我已阅读并同意《会员条款》
			<input type="hidden" value="0" id="readies">
		</p>
		<a href="javascript:;" class="next" id="next">下一步</a>
	</div>
</div>

<script src="../js/zepto.min.js" type="text/javascript"></script>
<script src="../js/event.js" type="text/javascript"></script>
<script src="../js/touch.js" type="text/javascript"></script>
<script src="../js/fx.js" type="text/javascript"></script>
<script src="../js/common.js" type="text/javascript"></script>
<script src="../js/register.js" type="text/javascript"></script>
<script type="text/javascript">
	register.userRegister();
</script>
</body>
</html>
