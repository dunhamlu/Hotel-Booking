<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>百搭屋-酒店详情页</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="../css/reset.css" type="text/css">
	<link rel="stylesheet" href="../gmu/css/calendars.css" type="text/css">
	<link rel="stylesheet" href="../css/detail.css" type="text/css">
</head>
<body>
	<div class="container">
		<header class="head_list">
			   <a href="" id="backTo">返回</a>
			   <span id="counts"></span>酒店详情
		</header>
		<section class="section" id="section">
			<div class="scroll">
				<div class="hotel_img" id="hotel_img"><img src="" alt=""></div>
				<div class="info_wrap">
					<ul class="base_info" id="base_info">
						<li class="on">基本信息</li>
						<li>酒店介绍</li>
					</ul>
					<div class="content_wrap" id="content_wrap">
						<div class="cur_info">
							<h2 id="hotelName"></h2><input type="hidden" name="hotel_name" id="hotel_name"/>
							<ul id="hotel_info_list">
								<li id="stars"></li>
								<li id="phone"></li>
								<li id="address"></li>
							</ul>
						</div>
						<div>
							<section>
								<h3>酒店介绍</h3>
								<article id="description"></article>
								<p class="hotel_btn">展开详情</p>
							</section>
							<section>
								<h3>酒店设施</h3>
								<article id="sheshi"></article>
								<p class="hotel_btn">展开详情</p>
							</section>
						</div>
					</div>
				</div>
				<div class="cal_list detail_cal">
					   <p><label>入住</label><input type="hidden" id="date_in">&nbsp;&nbsp;<span id="inText"></span></p>
					   <p><label>离店</label><input type="hidden" id="date_out">&nbsp;&nbsp;<span id="outText"></span></p>
					   <input type="hidden" id="type_id">
					   <input type="hidden" id="room_id">
					   <h2 id="modify" type="detail">修改</h2>
				</div>
				<!--房间列表-->
				<div class="hotel_container">
					<div class="detail_list" id="detail_list">
						<!--<div class="detail_rows">
							<dl>
								<dt>标准大床房</dt>
								<dd>
									<span>大床</span>
									<span>无早</span>
								</dd>
							</dl>
							<p>
								<em>￥320</em>
								<b class="none">预定</b>
							</p>
						</div>-->
					</div>
					<!--加载更多-->
					<div class="load_more">
		                <span>展开剩余全部</span>
	                </div>
	                <input type="hidden" id="img">
	                <input type="hidden" id="price">
	                <input type="hidden" id="h_name">
	                <input type="hidden" id="r_name">
				</div>
			</div>
		</section>
		<!--预订房间-->
		<div class="orderRoom" id="orderRoom">
			<dl>
				<dt><img src="../img/01.jpg" alt="" id='rooming'></dt>
				<dd>
					<h2>标准大床房</h2>
					<div class="price">￥<i id="prices">298</i></div>
				</dd>
			</dl>
			<ul>
				<li>
					<span>面积</span><b>12m2</b>
				</li>
				<li>
					<span>房间号</span><b id="roomId">123</b>
				</li>
				<li>
					<span>可住</span><b>2人</b>
				</li>
				<li>
					<span>提供</span><b id="bed">电视，热水器，宽带</b>
				</li>
				<li>
					<span>宽带</span><b>有</b>
				</li>
			</ul>
			<div class="btn" id="btn">
				<span>立即预定</span>
			</div>
			<div class="close" id="close">X</div>
		</div>
	</div>
	<script src="../js/iscroll.js" type="text/javascript"></script>
	<script src="../js/zepto.min.js" type="text/javascript"></script>
	<script src="../js/event.js" type="text/javascript"></script>
	<script src="../js/touch.js" type="text/javascript"></script>
	<script src="../js/fx.js" type="text/javascript"></script>
	<script src="../gmu/js/gmu.js" type="text/javascript"></script>
	<script src="../gmu/js/event.js" type="text/javascript"></script>
	<script src="../gmu/js/parseTpl.js" type="text/javascript"></script>
	<script src="../gmu/js/touch.js" type="text/javascript"></script>
	<script src="../gmu/js/widget.js" type="text/javascript"></script>
	<script src="../gmu/js/highlight.js" type="text/javascript"></script>
	<script src="../gmu/js/calendar.js" type="text/javascript"></script>
	<script src="../gmu/js/$picker.js" type="text/javascript"></script>
	<script src="../gmu/js/matchMedia.js" type="text/javascript"></script>
	<script src="../js/common.js" type="text/javascript"></script>
	<script src="../js/detail.js" type="text/javascript"></script>

</body>
</html>
