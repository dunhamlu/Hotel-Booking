<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>百搭屋-酒店列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../css/reset.css" type="text/css"/>
    <link rel="stylesheet" href="../gmu/css/calendars.css" type="text/css">
    <link rel="stylesheet" href="../css/hotelList.css" type="text/css"/>
</head>
<body>
<div class="container">
    <header class="head_list">
        <a href="../index.html" id="backIndex">返回</a>
        <span id="counts"></span>酒店列表
    </header>
    <div class="cal_list">
        <p><label>入住</label><input type="hidden" id="date_in">&nbsp;&nbsp;<span id="inText"></span></p>
        <p><label>离店</label><input type="hidden" id="date_out">&nbsp;&nbsp;<span id="outText"></span></p>
        <h2 id="modify" type="list">修改</h2>
    </div>
    <section class="hotel-box" id="hotel_scroll">
        <div class="scroll">
            <!--信息列表-->
            <div class="hotel_list" id="hotel_list">
                <!--<div class="rows">
                    <a href="">
                        <dl>
                            <dt><img src="../img/01.jpg"/></dt>
                            <dd>
                                <h2>北京天安瑞安酒店</h2>
                                <p class="tip"><span>4.5分</span><em>礼</em><em>促</em><em>返</em></p>
                                <p class="stars">三星</p>
                                <p class="dizhi">北京市朝阳区东四十条</p>
                            </dd>
                        </dl>
                    </a>
                    <aside class="aside">
                        <p class="price">￥<span>55</span>起</p>
                        <p class="distance"><span>0.8</span>k</p>
                    </aside>
                </div>-->
            </div>
            <!--加载更多-->
            <div class="load_more">
                <span>点击记载更多</span>
            </div>
            <!--tipbox-->
            <div class="tipbox" id="tipbox">
                暂无符合条件的记录
            </div>
        </div>
    </section>
    <!--筛选-->
    <section class="item_layer" id="item_layer">
        <div id="sort"></div>
        <div id="price"></div>
        <div id="brands"></div>
        <div id="star"></div>
        <input type="hidden" name="order" id="order">
        <input type="hidden" name="minPrice" id="minPrice">
        <input type="hidden" name="maxPrice" id="maxPrice">
        <input type="hidden" name="brand" id="brand">
        <input type="hidden" name="stars" id="stars">
    </section>
    <footer class="footnav" id="footnav">
        <nav>
            <a href="#" class="cur_item">排序</a>
            <a href="#">价格</a>
            <a href="#">品牌</a>
            <a href="#">星级</a>
        </nav>
    </footer>
</div>
<script src="../js/zepto.min.js" type="text/javascript"></script>
<script src="../js/iscroll.js" type="text/javascript"></script>
<script src="../js/event.js" type="text/javascript"></script>

<script src="../gmu/js/gmu.js" type="text/javascript"></script>
<script src="../gmu/js/event.js" type="text/javascript"></script>
<script src="../gmu/js/parseTpl.js" type="text/javascript"></script>
<script src="../gmu/js/touch.js" type="text/javascript"></script>
<script src="../gmu/js/widget.js" type="text/javascript"></script>
<script src="../gmu/js/highlight.js" type="text/javascript"></script>
<script src="../gmu/js/calendar.js" type="text/javascript"></script>
<script src="../gmu/js/$picker.js" type="text/javascript"></script>
<script src="../gmu/js/matchMedia.js" type="text/javascript"></script>
<script src="../js/common.js" type="text/javascript"></script>
<script src="../js/hotelList.js" type="text/javascript"></script>
</body>
</html>
